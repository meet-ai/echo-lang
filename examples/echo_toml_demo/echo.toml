name = "echo-toml-demo"
version = "1.0.0"
description = "演示 echo.toml 的使用"
authors = ["Echo Developer <dev@echo-lang.org>"]

[package]
entry = "src/main.eo"
module = "demo"

[dependencies]
# 方式1：简单格式（使用默认路径 vendor/mathlib）
"mathlib" = "2.1.0"

# 方式2：详细格式（自定义路径）
"network/http" = { version = "1.0.0", path = "vendor/http" }

# 方式3：详细格式（使用默认路径）
"utils" = { version = "0.5.0" }
